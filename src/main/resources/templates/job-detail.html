<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <!-- // TODO #2 - display the job fields, one per row -->
    <table>
        <thead>
            <tr>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Name</th>
                <td th:text="${job.getName()}"></td>
            </tr>
            <tr>
                <th>Core Competency</th>
                <td th:text="${job.getCoreCompetency().getValue()}"></td>
            </tr>
            <tr>
                <th>Employer</th>
                <td th:text="${job.getEmployer().getValue()}"></td>
            </tr>
            <tr>
                <th>ID</th>
                <td th:text="${job.getId()}"></td>
            </tr>
            <tr>
                <th>Location</th>
                <td th:text="${job.getLocation().getValue()}"></td>
            </tr>
            <tr>
                <th>Position Type</th>
                <td th:text="${job.getPositionType().getValue()}"></td>
            </tr>
        </tbody>
    </table>

</div>

</body>
</html>
